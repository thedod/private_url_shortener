<!doctype html>
<html lang="en">
  <head><title>URL shortener</title></head>
  <body onload="document.getElementById('full_url').focus()">
    <form action="" method="POST">
      <label for="full_url">Full url</label>
      <input style="width:100%" onclick="this.select()" onFocus="this.select()" type="text" name="full_url" value="{0}" id="full_url"><br>
      <label for="short_url">Short url</label>
      <input onclick="this.select()" type="text" name="short_url" value="{1}" id="short_url"><br>
      <label for="password">Password</label>
      <input onclick="this.select()" type="password" name="password" id="password"><br>
      <input type="submit" name="submit" value="Shorten">
    </form>
Bookmarklet: <a href="javascript:location.href='{2}?u='+encodeURIComponent(location.toString())">Shrtn</a>
  </body>
</html>
